<div class="container">
    <h1>User Rigistration Form</h1>
    <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
        <div class="form-group">
            <label>Name:</label><input type="text" #nameRef="ngModel" required minlength="5" maxlength="10"
                pattern="[a-z]+" class="form-control" name="name" ngModel>

            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div [hidden]="!nameRef.errors.required">
                    Please Enter A Name
                </div>
                <div [hidden]="!nameRef.errors.minlength">
                    Please Enter AtLeast 5 Charaters
                </div>
                <div [hidden]="!nameRef.errors.maxlength">
                    Please Enter not Above 10 Charaters
                </div>
                <div [hidden]="!nameRef.errors.pattern">
                    Please Enter Valid Data
                </div>
            </div>

        </div>


        <div class="form-group">
            <label>Contact:</label>
            <input type="text" required class="form-control" name="Contact" ngModel>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" required class="form-control" name="Email" ngModel>
        </div>
        <div ngModuleGroup="Address">
            <div class="form-group">
                <label>Street:</label>
                <input type="text" required class="form-control" name="Street" ngModel>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" required class="form-control" name="City" ngModel>
            </div>
            <div class="form-group">
                <label>Posatl Code</label>
                <input type="number" required class="form-control" name="Posatl Code" ngModel>
            </div>
        </div>

        <button [disabled]="!userform.form.valid" type="submit" class="btn btn-success">submit</button>

    </form>

</div>
